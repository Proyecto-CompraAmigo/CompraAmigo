<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - CompraAmigo</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            background-image: url("fondo.jpg"); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 60px; /* Tamaño más grande para el logo */
            height: 60px;
            margin-right: 12px;
        }

        .logo-text {
            font-size: 24px; /* Tamaño más grande para el texto */
            font-weight: bold;
            color: #3b82f6;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo semitransparente */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        header h1 {
            font-size: 24px;
            color: #3b82f6;
            margin-bottom: 10px;
        }

        header p {
            font-size: 14px;
            color: #4b5563;
            margin-bottom: 20px;
        }

        .registration-form label {
            font-size: 14px;
            color: #374151;
            text-align: left;
            display: block;
            margin-top: 10px;
        }

        .registration-form input[type="text"],
        .registration-form input[type="email"],
        .registration-form input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
            color: #111827;
        }

        .options {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }

        .options label {
            margin-left: 5px;
            font-size: 14px;
            color: #374151;
        }

        .checkbox {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .checkbox label {
            margin-left: 5px;
            font-size: 14px;
            color: #374151;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #3b82f6;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="images/Captura de pantalla 2024-10-31 043842.png" alt="CompraAmigo Logo">
        <span class="logo-text">CompraAmigo</span>
    </div>

    <div class="container">
        <header>
            <h1>Bienvenido!</h1>
            <p>Completa el formulario para crear tu cuenta</p>
        </header>
        
        <form class="registration-form">
            <label for="name">Nombre</label>
            <input type="text" id="name" placeholder="Escribe tu nombre" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="Escribe tu correo electrónico" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Escribe tu contraseña" required>

            <label for="confirm-password">Repetir Contraseña</label>
            <input type="password" id="confirm-password" placeholder="Repite tu contraseña" required>

            <label for="modalidad">Modalidad</label>
            <div class="options">
                <input type="radio" id="pregrado" name="modalidad" value="Pregrado" required>
                <label for="pregrado">Pregrado</label>

                <input type="radio" id="epe" name="modalidad" value="EPE" required>
                <label for="epe">EPE</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">Acepto términos y condiciones</label>
            </div>

            <button type="submit" class="submit-btn">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
